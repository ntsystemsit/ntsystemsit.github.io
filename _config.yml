
title: onprem.wtf
email: tom@onprem.wtf
description: "by Tom Torggler and Daniel Nitz"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://onprem.wtf" # the base hostname & protocol for your site, e.g. http://example.com
language: en
twitter_username: torggler
github_username:  tomtorggler

# Regional
timezone: Europe/Amsterdam

# Build settings
permalink: /post/:title
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-seo-tag

sass:
  style: compressed

highlighter: rouge
markdown: kramdown
kramdown: 
 input: GFM # GitHub Flavored Markdown
 auto_ids: true # Auto-generate ID's 

collections:
  Scripts:
    output: true
    permalink: "/PowerShell/:title/"
    excerpt_separator: <!-- more -->
  Modules:
    output: true
    permalink: "/PowerShell/:title/"
    excerpt_separator: <!-- more -->
  OnlineHelp:
    output: true
    permalink: "/PowerShell/:title/"
    excerpt_separator: <!-- more -->
  my_tags:
    output: true

 
# Default Values for "Front Matter"
# hidden: true filters out articles from pagination on the front page
defaults:
  -
    scope:
      path: ""
    values:
      excerpt_separator: <!-- more -->
      hidden: false
      language: en
  -
    scope:
      path: ""
      type: "my_tags"
    values:
      permalink: "/Tags/:title"
      layout: "tags"

