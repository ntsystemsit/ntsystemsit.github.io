# Build settings
markdown: kramdown
theme: minima
paginate: 10
permalink: /post/:title

kramdown: 
 input: GFM # GitHub Flavored Markdown
 auto_ids: true # Auto-generate ID's 

jquery: 2.2.2
anchorjs: 3.2.0

gems:
  - jekyll-redirect-from
  - jekyll-paginate

# Default Values for "Front Matter"
# hidden: true filters out articles from pagination on the front page
defaults:
  -
    scope:
      path: ""
    values:
      excerpt_separator: <!-- more -->
      hidden: false
      language: en
  -
    scope:
      path: "_posts/PowerShell"
    values:
      permalink: "/PowerShell/:title/"
      excerpt_separator: <!-- more -->
      hidden: true
  -
    scope:
      path: "_posts/PowerShell/TAK"
    values:
      permalink: "/PowerShell/TAK/:title/"
      comments: true
      excerpt_separator: <!-- more -->
      hidden: true
