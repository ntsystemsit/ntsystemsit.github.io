# Build settings
markdown: kramdown
theme: minima
paginate: 10
permalink: /post/:title
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-seo-tag

kramdown: 
 input: GFM # GitHub Flavored Markdown
 auto_ids: true # Auto-generate ID's 

# Inlcude _pages
include: 
 - _pages 

 
# Default Values for "Front Matter"
# hidden: true filters out articles from pagination on the front page
defaults:
  -
    scope:
      path: ""
    values:
      excerpt_separator: <!-- more -->
      hidden: false
      language: en
  -
    scope:
      path: "_posts/PowerShell"
    values:
      permalink: "/PowerShell/:title/"
      excerpt_separator: <!-- more -->
      hidden: true
  -
    scope:
      path: "_posts/PowerShell/TAK"
    values:
      permalink: "/PowerShell/TAK/:title/"
      comments: true
      excerpt_separator: <!-- more -->
      hidden: true

# menubar
header_pages:
 - _pages/powershell.md
 - _pages/fieldnotes.md
 - _pages/contact.md
 - _pages/categories.md
 - _pages/tags.md
 - _pages/search.md



