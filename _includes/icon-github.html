{% if include.reponame %}
    <a href="https://github.com/{{ include.username }}/{{ include.reponame }}" target="_blank">
        <i class="fa fa-github" aria-hidden="true"></i>
        <span class="username">{{ include.username }}/{{ include.reponame }}</span>
    </a>
{% else %}
    <a href="https://github.com/{{ include.username }}" target="_blank">
        <i class="fa fa-github" aria-hidden="true"></i>
        <span class="username">{{ include.username }}</span>
    </a>
{% endif %}
