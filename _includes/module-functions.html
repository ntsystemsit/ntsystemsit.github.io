# Functions

<div class="post-list">
    {%- for post in site.OnlineHelp -%}
    {% assign downtitle = page.title | downcase %}
    {% if post.category == downtitle %}
        <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    {%- endif -%}
    {%- endfor -%}
</div>
