{% if paginator.total_pages > 1 %}
    <div class="pagination">
        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="pagination-item pull-left older"><i class="fas fa-chevron-left" aria-hidden="true"></i> Older</a>
        {% endif %}
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="pagination-item pull-right newer">Newer <i class="fas fa-chevron-right" aria-hidden="true"></i></a>
        {% endif %}
    </div>
{% endif %}
